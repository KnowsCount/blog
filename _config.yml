# Site settings
title: KnowsCount's Blog # site title
description: >- # site description
    I am a young front-end developer.
lang: en-UK # default lang
timezone: Asia/China # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
    name: KnowsCount # author name
    bio: >- # tell to the world
        yet another beauteous blog.<br />
        meet KnowsCount on <a href="https://github.com/knowscount/" target="_blank">@github</a>.
    username: KnowsCount # general username
    github: KnowsCount # github username
    twitter: knowscount # twitter username
    #facebook: facebook_username # facebook username
    email: knowscount@google.com # email adress
    avatar: https://knowscount-1304485449.cos.ap-shanghai.myqcloud.com/img/12.png # change with your own avatar

# URL settings
url: 'https://blog.knowscount.cc' #
baseurl:
permalink: /:title/
google_analytics: G-D56H8TP70W # leave it blank if not wish
fb_appid:

# Collection setting
collections:
    posts:
        output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
    syntax_highlighter: rouge

# Default front matter
defaults:
    - scope:
          path: ''
      values:
          layout: post
          comments: false

# Jekyll Compose default front matter
jekyll_compose:
    post_default_front_matter:
        modified:
        tags: []
        description:
    draft_default_front_matter:
        modified:
        tags: []
        description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
    style: compressed

include:
    - _redirects
    - .htaccess

exclude:
    - CNAME
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - CHANGELOG.md
    - README.md
    - node_modules
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - lighthouse.png
    - klise-*.gem
    - klise.gemspec

# Plugins
plugins:
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-postfiles

jekyll_admin:
    homepage: 'pages'
